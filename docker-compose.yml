services:
  api:
    container_name: cpf-cnpj-api
    build:
      context: ./cpf-cnpj-api
      dockerfile: Dockerfile
      target: builder
    restart: on-failure
    environment:
      environment:
      HOST: "0.0.0.0:3000"
      CGO_ENABLED: "0"
      GOOS: "linux"
      LOGGER_LEVEL: "debug"
      DB_HOST: "db"
      DB_USER: "api"
      DB_PASSWORD: "123456"
      DB_PORT: "5432"
      DB_NAME: "cpf_cnpj_db"
      API_TOKEN: "437b89a7eb8b3ef111f448069eb55923"
    ports:
      - "3000:3000"
    command: go run cmd/main.go
    depends_on:
      - db

  app-ui:
    container_name: cpf-cnpj-ui
    build:
      context: ./cpf-cnpj-ui
      dockerfile: Dockerfile
    restart: always
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - api

  db:
    image: postgres:18
    container_name: cpf_cnpj_db
    environment:
      POSTGRES_DB: cpf_cnpj_db
      POSTGRES_USER: api
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"

  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
      - '8080:8080'
    environment:
      - ADMINER_DESIGN=pepa-linha
